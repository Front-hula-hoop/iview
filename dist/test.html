<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="styles/iview.css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.1.10"></script>
    <script type="text/javascript" src="iview.min.js"></script>
</head>
<body>
<div id="app">
    <i-button @click.native="show">Click me!</i-button>
    <Modal ref="modal1" title="Welcome">欢迎使用 iView</Modal>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false
        },
        methods: {
            show: function () {
                this.$refs.modal1.visible = true;
                this.visible = true;
            }
        }
    })
  </script>
</body>
</html>
